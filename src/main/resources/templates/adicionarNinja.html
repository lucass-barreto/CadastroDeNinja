<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Ninja</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* === ESTILOS GERAIS === */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* === CARD DE FORMULÁRIO === */
        .form-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .card-header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .card-header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8em;
        }

        /* === ESTILOS DO FORMULÁRIO === */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #009879;
            box-shadow: 0 0 8px rgba(0, 152, 121, 0.2);
        }

        /* === ESTILOS DOS BOTÕES === */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background-color: #009879;
            color: white;
        }
        .btn-submit:hover {
            background-color: #007a63;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            text-align: center;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>

<div class="form-card">
    <div class="card-header">
        <h1>Adicionar Novo Ninja</h1>
    </div>

    <form th:action="@{/ninjas/ui/salvar}" method="post">

        <div class="form-group">
            <label for="nome">Nome do Ninja:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Kakashi Hatake" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Ex: 26" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ex: kakashi@konoha.com" required>
        </div>

        <div class="form-group">
            <label for="rank">Rank:</label>
            <input type="text" id="rank" name="rank" placeholder="Ex: Jounin" required>
        </div>

        <div class="card-footer">
            <a th:href="@{/ninjas/ui/listar}" class="btn btn-cancel">Voltar a lista de ninjas</a>
            <button type="submit" class="btn btn-submit">Cadastrar Ninja</button>
        </div>

    </form>
</div>

</body>
</html>
